<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용법</title>


  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />


  <link rel="stylesheet" href="usage.css">
</head>
<body>

  <a href="index.html" class="home-btn">
    <img src="images/home.png" alt="main">
  </a>


  <div class="usage-container">
    <h1>창작자를 위한 단어 빈도 분석기</h1>
<h3>자신이 무심코 반복하는 단어를 찾아주고, 문체를 더 풍부하게 다듬을 수 있도록 도와줍니다.</h3>

<section class="usage-section write">
  <div class="usage-content">
 
    <div class="icon-placeholder">
      <img class="icon-write" src="images/write.png" alt="글쓰기 아이콘">
    </div>
    <div class="usage-text">
      <h2>글쓰기 패턴 분석</h2>
      <p>텍스트를 <b>명사, 동사/형용사</b>로 분류하여 사용 빈도를 계산합니다.</p>
      <p>
        등장인물 이름 등 불필요한 단어는 
        <img class="icon-filter" src="images/filter.png" alt="필터 아이콘"> 
        필터로 제외할 수 있습니다.
      </p>
    </div>
  </div>
</section>


<section class="usage-section users">
  <div class="usage-content">
    <div class="icon-placeholder">
      <img class="icon-users" src="images/users.png" alt="추천 대상 아이콘">
    </div>
    <div class="usage-text">
        <h2>추천 대상</h2>
        <p>웹소설, 에세이 등 창작 글쓰기에서 더 <b>다채로운 문체</b>를 만들고 싶은 분들.</p>
      </div>
    </div>
    </section>

    <section class="usage-section inno">
      <div class="usage-content">
        <div class="icon-placeholder">
          <img class="icon-inno" src="images/inno.png" alt="활용 팁 아이콘">
        </div>
        <div class="usage-text">
        <h2>활용 팁</h2>
        <p><b>자주 쓰는 단어</b>를 확인해 문장이 단조로워지지 않게 하기.</p>
        <p>나의 동사·형용사 사용 패턴을 파악해 <b>표현의 폭 넓히기.</b></p>
        <p>여러 글을 비교해보며 변화를 기록하기.</p>
      </div>
      </div>
    </section>

    <section class="menu-guide">
      <img src="images/menu.svg" alt="메뉴 설명 가이드">
    </section>
    

    
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    });
    
    
    </script>




</body>
</html>
